logging.level.org.springframework=INFO
logging.level.com.freshworks=DEBUG
logging.level.web=INFO
logging.level.root=WARN

spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://localhost:3306/todo
spring.datasource.username=root
#spring.datasource.password=

spring.kafka.consumer.bootstrap-servers=localhost:9092
freshworks.boot.kafka.topics=todos
freshworks.boot.kafka.consumerGroupId=sample-kafka-processor
freshworks.boot.kafka.deduper-type=REDIS
freshworks.boot.kafka.deduper.redis.host=localhost
freshworks.boot.kafka.deduper.redis.port=6379
freshworks.boot.kafka.deduper.redis.password=
spring.kafka.listener.concurrency=40

spring.devtools.add-properties=false
